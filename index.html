<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./assets/css/styles.css" />
        <title>Object Oriented Programing - OOP</title>
    </head>
    <body>
        <div class="container">
            <div class="form-box">
                <form action="">
                    <input type="text" id="name" placeholder="Your Name " />
                    <input type="text" id="last-name" placeholder="Your Last Name " />
                    <input type="date" name="" id="birthDay" />
                    <button onclick="insertUser()">Insert</button>
                </form>
            </div>

            <div class="list">
                <div class="user">
                    <div class="block list-head" id="user-name-">Name</div>
                    <div class="block list-head" id="user-lastName-">Last Name</div>
                    <div class="block list-head" id="user-birthDay-">Birth Day</div>
                </div>
            </div>
        </div>

        <script src="./assets/js/script.js"></script>
    </body>
</html>
